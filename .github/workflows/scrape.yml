name: Daily Job Scrape

on:
  schedule:
    - cron: "15 13 * * *"  # daily
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 100
    env:
      PYTHONUNBUFFERED: "1"
      MAX_CONCURRENCY: ${{ vars.MAX_CONCURRENCY || 24 }}
      REQUEST_TIMEOUT: ${{ vars.REQUEST_TIMEOUT || 10 }}
      MAX_LINKEDIN_JOBS: ${{ vars.MAX_LINKEDIN_JOBS || 600 }}
      MAX_DESC_PAGES: ${{ vars.MAX_DESC_PAGES || 800 }}
      TOP_K_FOR_LLM: ${{ vars.TOP_K_FOR_LLM || 400 }}
      DAYS_OLD: ${{ vars.DAYS_OLD || 3 }}
      RESUME_TEXT: ${{ secrets.RESUME_TEXT }}
      ROLE_PREFERENCES: ${{ secrets.ROLE_PREFERENCES }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy httpx rapidfuzz pytest pytest-asyncio

      - name: Create Output Directory
        run: |
          mkdir -p other_results

      - name: Run Orchestrator
        run: |
          python orchestrator.py

      - name: Commit Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add other_results/
          if ! git diff --cached --quiet; then
            git commit -m "Daily job scrape results - $(date +%Y-%m-%d)"
            git push
          else
            echo "No new results to commit"
          fi